<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Coffe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body ng-app="app">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container" ng-controller="coffeeController">
      <div class="header">
        <h3 class="text-muted">Dispensador De Cafe</h3>
      </div>

      <div class="jumbotron">
        <div class="row">
          <div class="col-md-12">
           	<div class="header-display">
           		<div class="display">{{display}}</div><br>
           	</div>
          </div>
        </div>
          
        <div class="row maq">
          <div class="col-md-4">
            <img src="images/dispensador.png" alt="Dispensador de Cafe" width="100%" style="margin-top:10px;">
          </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-8">
                  <div class="teclado">
                    <div class="row">
                      <div class="col-md-4 option">
                      	<h5><b>Cafe</b></h5>
                      	<div class="btn" ng-click="selectOption('Cafe')" ng-disabled="disableOption">
                      		<img src="images/coffee_btn1.png" alt="">
                      	</div>
                      	<h5>1200$</h5>
                      </div>
                      <div class="col-md-4 option">
                      	<h5><b>Cappucino</b></h5>
                      	<div class="btn" ng-click="selectOption('Cappucino')" ng-disabled="disableOption">
                      		<img src="images/coffee_btn2.png" alt="">
                      	</div>
                      	<h5>2500$</h5>
                      </div>
                      <div class="col-md-4 option">
                      	<h5><b>Moka</b></h5>
                      	<div class="btn" ng-click="selectOption('Moka')" ng-disabled="disableOption">
                      		<img src="images/coffee_btn3.png" alt="">
                      	</div>
                      	<h5>2000$</h5>
                      </div>
                    </div><br>
                    <div class="row">
                      <div class="col-md-4 option">
                      	<h5><b>Cafe+Leche</b></h5>
                      	<div class="btn" ng-click="selectOption('Cafe+Leche')" ng-disabled="disableOption">
                      		<img src="images/coffee_btn4.png" alt="">
                      	</div>
                      	<h5>1800$</h5>
                      </div>
                      <div class="col-md-4 option">
                      	<h5><b>Expresso</b></h5>
                      	<div class="btn" ng-click="selectOption('Expresso')" ng-disabled="disableOption">
                      		<img src="images/coffee_btn5.png" alt="">
                      	</div>
                      	<h5>2100$</h5>
                      </div>
                      <div class="col-md-4 option">
                      	<h5><b>Americano</b></h5>
                      	<div class="btn" ng-click="selectOption('Americano')" ng-disabled="disableOption">
                      		<img src="images/coffee_btn6.png" alt="">
                      	</div>
                      	<h5>2400$</h5>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="row">
                  	<div class="monedas">
                  		<h5 class="title"><b>Monedas</b></h5>
                  		<button class="btn circle" ng-click="selectMoney(100)" ng-disabled="disableMoney">100$</button>
                  		<button class="btn circle" ng-click="selectMoney(200)" ng-disabled="disableMoney">200$</button>
                  		<button class="btn circle" ng-click="selectMoney(500)" ng-disabled="disableMoney">500$</button>
                  	</div>
                  </div>
                  <div class="row">
                  	<div class="billetes">
                  		<h5 class="title"><b>Billetes</b></h5>
                  		<button class="btn" ng-click="selectMoney(1000)" ng-disabled="disableMoney">1000 $</button><br>
                  		<button class="btn" ng-click="selectMoney(2000)" ng-disabled="disableMoney">2000 $</button><br>
                  		<button class="btn" ng-click="selectMoney(5000)" ng-disabled="disableMoney">5000 $</button>
                  	</div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                	<div class="devuelta">
                   <h4 style="color:white;">{{devuelta}} &crarr;</h4> 
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="btn btn-danger" style="widht:100%;height:25px;" ng-click="cancel()">
                  Cancelar &not;
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
        
      <div class="footer">
        <p></p>
      </div>

    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

        <!-- build:js(.) scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/angular.js"></script>
        <!-- endbuild -->
</body>
</html>
